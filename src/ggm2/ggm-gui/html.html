<div id="background" style="width:100%;height:100vh;position:fixed;top:0;left:0;"></div>
<xml id="toolbox" hidden></xml>
<div id="loadingscreen" style="z-index:1000000000000000000000;" onselectstart="return false;">
   <center class="loadingscreen_center_text">
      <p class="loadingscreen_text" id="LOADINGSCREENTEXT">
      <h1 style="color:white;" id="loadingScreenHeader">Gvbvdxx Game Maker 2 Is loading</h1>
      <img class="loading" src="static/loading.png" selectable=false draggable=false></p>
      <b id="filesLoadedValue" hidden style="color:white;"></b><br><progress id="filesLoaded" style="width:450px;height:35px;" hidden></progress>
   </center>
</div>
<div id="main_menu">
   <img class="logo" width=100 height=27 style="float:left;" src="static/logo.png"></a>
   <!--<p class="main_menu_item main_menu_item_p" id="fileDropDown" onclick="">File</p>-->
   <p class="main_menu_item main_menu_item_p" title="Start over and create a new project." id="New_Game" onclick="">New</p>
   <p class="main_menu_item main_menu_item_p" title="Save your project to be edited." onclick="save()">Save</p>
   <p class="main_menu_item main_menu_item_p" title="Load your project so it can be edited." onclick="load()">Load</p>
   <p class="main_menu_item main_menu_item_p" title="Export your project to be on websites." onclick="exportGame()" hidden>Export</p>
   <!--<p class="main_menu_item main_menu_item_p" title="save as an zip" onclick="saveZip();">Save GB2</p>-->
   <!--<p class="main_menu_item main_menu_item_p" title="save as an zip" onclick="loadZip();">Load GB2</p>-->
   <!--<p class="main_menu_item main_menu_item_p" onclick="window.open('./help/index.html')">Help</p>-->
   <p style="float:left; font-size:23px; margin-left:10px; margin-top:11px;" class="separatorBarMenu">|</p>
   <input type="text" id="gameTitle" title="Your Games Title Goes Here" onchange="if (saveOnline) {saveOnline();}" value="Untitled Game">
   <p style="float:left; font-size:23px; margin-left:10px; margin-top:11px;" class="separatorBarMenu">|</p>
   <button class="buttonBlue menuButton" style="float:left;" onclick="document.getElementById('projectDetails').hidden = false;" id="details">Details</button>
   <div id="online_options" hidden>
      <button class="menuButtonOrange menuButton" onclick="share();" id="share">Share</button>
      <button class="buttonBlue menuButton" style="float:left;" onclick="viewProjectPage()">View project page</button>
      <p class="main_menu_item main_menu_item_p" onclick="saveOnline();" id="saveOnlineButton">Save Online</p>
      <p class="main_menu_item main_menu_item_p" onclick="reportButton();" id="report">Report</p>
   </div>
</div>
<div id="leftPane">
   <div style="float:left;">
		
      <button id="codeTab" class="blueTab">
		  <img src="static/tabs/code.png" style="margin-right:5px;margin-top:10.7px;" height="13">
		  <span>Code</span>
      </button>
	  
      <button id="assetsTab" class="blueTab">
		  <img src="static/tabs/paintbrush.png" style="margin-right:5px;margin-top:10.7px;" height="13">
		  <span>Assets</span>
      </button>
	  
      <button id="consoleTab" class="blueTab">
		  <img src="static/tabs/terminal.png" style="margin-right:5px;margin-top:10.7px;" height="13">
		  <span>Console</span>
      </button>
	  
   </div>
   <div id="blocklyArea">
      <div id="blocklyDiv"></div>
   </div>
   <div id="filecontain" hidden>
      <input hidden type="file" id="resourceupload">
      <button class="buttonBlue" style="margin-left:0px;margin-top:0px;" onclick="document.getElementById('resourceupload').click();">Add resource</button>
      <button onclick="document.getElementById('libary').hidden = false;document.getElementById('main_menu').hidden = true;" class="buttonBlue" style="margin-left:0px;margin-top:0px;" hidden>Add from libary</button>
      <div id="files" style="image-rendering:pixelated;"></div>
   </div>
   <div id="conscontain" hidden>
      <button onclick="document.getElementById('console').innerHTML = '';" class="buttonBlue" style="margin-left:0px;margin-top:0px;">Clear</button>
      <div id="console">
      </div>
   </div>
</div>
<div class="right">
   <div style="background-color:#000000;" id="gameArea">
      <div style="background-color:#e9ecef;border-radius:8px;width:100%;">
         <button onclick="
            document.getElementById('console').innerHTML = '';
            vm.control.start();
            " class="playerButton" title="Go"><img height="20" src="static/player/play-button.png"></button>
         <button onclick="vm.control.stop();" class="playerButton" title="Stop"><img height="20" src="static/player/stop-button.png"></button>
         <button id="toggleFullscreenButton" class="playerButton" style="position:absolute;top:0px;right:0px;margin-right:0px;" title="Toggle Full Screen player mode."><img height="20" id="fullscreenButtonImage" src="static/player/fullscreen-button.png"></button>
      </div>
      <center>
         <canvas id="gameScreen" style="image-rendering: pixelated;" width=600 height=360 style=""></canvas>
      </center>
   </div>
   <p id="testPos" style="text-align:right; font-size:8px; margin-top:2px;"></p>
</div>
<div>
   <div class="dialog_background" id="dialogBackground">
   </div>
   <div class="dialog_box" id="dialogBox" hidden>
      <div class="dialog_box_top">
         <center>
            <h4 style="margin-top:6px;" id=""></h4>
         </center>
      </div>
      <br>
      <center>
         <h1 id="dialogText"></h1>
         <br>
         <h1 id="dialogName"></h1>
         <br>
         <input id="dialogInput" style="outline:none;" type="text" hidden style="width:90%; height:30px;">
         <button class="buttonBlue" style="width:60px;" id="dialogButtonOk">OK</button>
         <button class="buttonBlue" style="width:60px;" id="dialogButtonCancel">Cancel</button>
      </center>
   </div>
</div>
<div id="projectDetails" hidden>
   <div style="
      top:50%;
      left:50%;
      position:absolute;
      width:600px;
      height:400px;
      margin-left:-300px;
      margin-top:-200px;
      background-color:white;
      z-index:1000;
      border-radius:8px;
	  justify-content:center;
	  display:flex;
      ">
		<div style="
		text-align:center;
		line-height:32px;
		background:#339af0;
		width:100%;
		height:32px;
		position:absolute;
		top:0;
		left:0;
		border-top-left-radius:8px;
		border-top-right-radius:8px;
		font-weight:bold;
		color:white;">
		Project Details
		</div>
		<div style="width:100%;height:calc(100% - 32px);overflow-y:scroll;overflow-x:none;border-radius:8px;position:absolute;top:32px;left:0;">
			<button class="buttonBlue" onclick="document.getElementById('projectDetails').hidden = true;">Close</button><br>
			<span style="text-align:center;display:flex;justify-content:center;">Details:</span>
			<div style="display:flex;justify-content:center;">
			<textarea id="discription" onchange="try{saveOnline()}catch(e){}"></textarea>
			</div>
		</div>
	</div>
   <div style="
      top:0;
      left:0;
      position:absolute;
      width:100%;
      height:100vh;
      background-color:#339af0;
      opacity:0.5;
      ">
   </div>
</div>
<div id="themes" hidden>
   <div style="
      top:50%;
      left:50%;
      position:absolute;
      width:600px;
      height:400px;
      margin-left:-300px;
      margin-top:-200px;
      background-color:white;
      z-index:1000;
      border-radius:8px;
      overflow-y:scroll;
      overflow-x:none;
      ">
      <center>
         <h1>Themes</h1>
         <button class="buttonBlue" onclick="
            document.getElementById('themes').hidden = true;
            closeThemes();">Close</button>
         <br>
         <button class="buttonBlue" onclick='
            var shell = require("@electron/remote").shell
            shell.openExternal(require("path").join(require("os").homedir(),"GvbvdxxGameMaker2Data/themes"));
            '>Open Theme Path</button>
         <br>
         <p>Select Theme:</p>
         <br>
         <select style="width:200px" id="themeSelect">
         </select>
      </center>
   </div>
   <div style="
      top:0;
      left:0;
      position:absolute;
      width:100%;
      height:100vh;
      background-color:black;
      opacity:0.5;
      ">
   </div>
</div>
<div id="libary" hidden>
   <center>
      <h2 style="margin-top:4px;">Libary</h2>
      <button class="buttonBlue" style="margin-left:0px;margin-top:0px;" onclick="document.getElementById('libary').hidden = true;document.getElementById('main_menu').hidden = false;">close</button>
   </center>
   <div id="libarySelection" style="width:100%;height:calc(100vh - 100px);overflow-y:scroll;background:white;">	
   </div>
</div>
